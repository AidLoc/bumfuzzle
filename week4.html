<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Absolute/Relative Position Example</title>
	<link href="css/positioning.css" rel="stylesheet">

</head>

<body>
    
    <div id="parent">
        <h1> Absolute:</h1>
        <section>1</section>
        <section id="absolute">2</section>
        <section>3</section>
    
    
        <h1> Relative:</h1>
        <section>1</section>
        <section id="relative">2</section>
        <section>3</section>
        <section id="relative">4</section>     
    </div>
    
    
</body>
    
</html>
